<!doctype html public "-//w3c//dtd xhtml 1.0 frameset//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-frameset.dtd">
<html>
<head>
    <title>修改密码</title>
    <meta http-equiv=content-type content="text/html; charset=utf-8"/>
    <meta http-equiv=pragma content=no-cache/>
    <meta http-equiv=cache-control content=no-cache/>
    <meta http-equiv=expires content=-1000/>
    <link href="[{$Think.const.ADMIN_CSS_URL}]bootstrap.css" type="text/css" rel="stylesheet"/>
    <link href="[{$Think.const.ADMIN_CSS_URL}]style.css" type="text/css" rel="stylesheet"/>
    <link href="[{$Think.const.ADMIN_CSS_URL}]top_nav.css" type="text/css" rel="stylesheet"/>
    <link href="[{$Think.const.ADMIN_CSS_URL}]common.css" type="text/css" rel="stylesheet"/>
    <script src="[{$Think.const.STATIC_URL}]js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<form action="[{$Think.const.APP_ADMIN_URL}]System/modifypwd" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td class="tableleft">新密码</td>
            <td><input type="password" name="am_password" id="am_password" value=""/></td>
        </tr>
        <tr>
            <td class="tableleft">确认密码</td>
            <td><input type="password" name="f_password" id="f_password" value=""/></td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button class="btn btn-primary" type="button">修改</button>
                &nbsp;&nbsp;
                <a href="[{$Think.const.APP_ADMIN_URL}]Index/index" class="btn btn-success" name="backid" id="backid">返回首页</a>
            </td>
        </tr>
    </table>
    <!--一个简单的jq，用来判断新密码是否一致-->
    <script type="text/javascript">
        $(document).ready(function () {
            $('button').click(function () {
                var am_password = $("#am_password").attr('value');
                var f_password = $("#f_password").attr('value');
                if (am_password == '') {
                    alert('密码不能为空!');
                    return false;
                }
                if (am_password != f_password) {
                    alert('密码不一致!');
                    return false;
                }
                $('form').submit();
            });
        });
    </script>
</form>
</body>
</html>
