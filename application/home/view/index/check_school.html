<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>校园淘物站登录</title>
    <link rel="stylesheet" href="[{$Think.const.CSS_URL}]check_school.css" media="all">
    <script src="[{$Think.const.STATIC_URL}]js/jquery.min.js"></script>
    <script>
        $(document).ready(function ($) {
            $('.theme-popover-mask').fadeIn(100);
            $('.theme-popover').slideDown(200);
            $('.theme-poptit .close').click(function () {
                $('.theme-popover-mask').fadeOut(100);
                $('.theme-popover').slideUp(200);
                window.location.href = "[{$Think.const.APP_HOME_URL}]Index/index";
            })

        })
    </script>
</head>
<body>
<div class="theme-popover">
    <div class="theme-poptit">
        <a href="javascript:;" title="关闭" class="close">×</a>
        <h3>学校选择</h3>
    </div>
    <div class="theme-popbod dform">
        <form class="theme-signin" name="loginform" action="[{$Think.const.APP_HOME_URL}]Index/index" method="post">
            地区：
            <select class="check_area">
                <option value="0">选择地区</option>
                <option value="1">所有地区</option>
                <option value="2">广西壮族自治区</option>
                <option value="3">其它</option>
            </select>
            <div class="check_school">
                [{foreach schoollist as $k=>$v }]
                [{if $v.school_area == '广西壮族自治区' }]
                <input class="a[{$v.school_id}]" type="text" readonly="readonly" name="school_name" value="[{$v.school_name}]">
                [{/if}]
                [{/foreach}]
                <input class="a3" type="text" readonly="readonly" name="school_name" value="其它学校">
            </div>
            <div class="check_school1">
                <input class="a3" type="text" readonly="readonly" name="school_name" value="其它学校">
            </div>
            <div class="check_school2">
                <input class="a4" type="text" readonly="readonly" value="所有学校">
            </div>
        </form>
    </div>
    <script type="text/javascript">

    </script>
    <div class="clear"></div>
</div>
<div class="theme-popover-mask"></div>
</body>
</html>
